[package]
authors = [""]
name = "mam21"
edition = "2021"
version = "0.1.0"

[dependencies]
defmt = "0.3.2"
defmt-rtt = "0.3.2"
panic-probe = { version = "0.3.0", features = ["print-defmt"] }

cortex-m = "0.7.5"
cortex-m-rt = "0.7.1"
# When importing this HAL, make sure to include a feature describing your MCU `eg l4x3`,
# and if this program is meant to be run and flashed directly (ie it's not a library),
# the runtime feature for that
# family, eg `l4rt`.
stm32-hal2 = { version = "1.4.6", features = ["g431", "g4rt", "embedded-hal"]}

# cargo build/run
[profile.dev]
codegen-units = 1
debug = 2
debug-assertions = true # <-
incremental = false
opt-level = 3 # <-
overflow-checks = true # <-

# cargo test
[profile.test]
codegen-units = 1
debug = 2
debug-assertions = true # <-
incremental = false
opt-level = 3 # <-
overflow-checks = true # <-

# cargo build/run --release
[profile.release]
codegen-units = 1
debug = 2
debug-assertions = false # <-
incremental = false
lto = 'fat'
opt-level = 3 # <-
overflow-checks = false # <-

# cargo test --release
[profile.bench]
codegen-units = 1
debug = 2
debug-assertions = false # <-
incremental = false
lto = 'fat'
opt-level = 3 # <-
overflow-checks = false # <-